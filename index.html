<!DOCTYPE html>
<html>
<head>
    <!-- ... métadonnées existantes ... -->
    <style>
        :root {
            --space-cadet: #2A2A45;
            --royal-blue: #4062BB;
            --tropical-indigo: #6B8FDD;
            --uranian-blue: #B3E0FF;
        }

        body {
            background: linear-gradient(
                45deg,
                var(--space-cadet),
                var(--royal-blue),
                var(--tropical-indigo)
            );
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Particules flottantes */
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Grille géométrique animée */
        .grid-pattern {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            from { transform: translate(-50%, -50%) rotate(15deg); }
            to { transform: translate(-50%, -50%) rotate(15deg) translateX(-40px); }
        }

        /* Effet "Blueprints" */
        .blueprint-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/blueprint.png');
            opacity: 0.1;
            pointer-events: none;
        }

        /* Élément héroïque */
        .hero {
            position: relative;
            background: radial-gradient(
                circle at 50% 100%,
                rgba(107, 142, 255, 0.3),
                transparent 60%
            );
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <!-- Particules dynamiques générées par JS -->
    <script>
        // Crée 50 particules aléatoires
        for(let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.cssText = `
                width: ${Math.random() * 5 + 2}px;
                height: ${Math.random() * 5 + 2}px;
                left: ${Math.random() * 100}%;
                animation-duration: ${Math.random() * 10 + 10}s;
                opacity: ${Math.random() * 0.5 + 0.2};
            `;
            document.body.appendChild(particle);
        }

        // Ajoute la grille géométrique
        const grid = document.createElement('div');
        grid.className = 'grid-pattern';
        document.body.appendChild(grid);

        // Ajoute l'effet blueprint
        const blueprint = document.createElement('div');
        blueprint.className = 'blueprint-overlay';
        document.body.appendChild(blueprint);
    </script>
</body>
</html>
